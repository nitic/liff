<html></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบแจ้งซ่อม 2024 TTMED-PSU</title>
  <style>
    .centerScreen {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
   <div style="margin-top: 150px;">
    <div class="centerScreen">
      <img src="nongray.jpg" width="100px" height="100" />
     </div >
      <div class="centerScreen">
        <h4>
          กำลังเข้าสู่ Google Form กรุณารอซักครู่...
        </h4>
      </div>
   </div>
   
  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    /// Config Your LIFF ID Here
    const liffId = "2006417426-GW9rWMKj";
    /// Config Your LIFF ID Here
    liff.ready
      .then(() => {
        if (liff.isLoggedIn()) {
          return liff.getProfile();
        } else {
          liff.login();
        }
      })
      .then((profile) => {
        window.location.replace(
          `https://docs.google.com/forms/d/e/1FAIpQLScTuW5USnLn57hTCCICrgARjfagOaJ0TML05mq1_Qz3uocaig/viewform?usp=pp_url&entry.65756392=${profile.userId}&entry.294109537=${profile.displayName}`
        );
      });
    liff.init(
      {
        liffId: liffId,
      },
      () => {},
      (err) => {
        window.alert(err);
      }
    );
  </script>
</body>
</html>
